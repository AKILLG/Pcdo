<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PCDO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pb-1 ps-1 uppercase">
        <div class="container ms-1 me-1"><a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <a class="navbar-brand ps-0" href="index.html">PCDO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="members.html">Members</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="login-section" class="container d-flex justify-content-center">
        <div class="admin-container">
            <h3 class="text-center">Admin Login</h3>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="container mt-5 hidden">
        <h2 class="text-center">Admin Dashboard</h2>

        <!-- Add New Project -->
        <div class="mt-4">
            <h4>Add New Project</h4>
            <input type="text" id="project-name" class="form-control mb-2" placeholder="Project Name">
            <button class="btn btn-success" onclick="addProject()">Add Project</button>
        </div>

        <!-- Project List -->
        <div class="mt-4">
            <h4>Ongoing Projects</h4>
            <ul id="project-list" class="list-group">
                <li class="list-group-item">Clean Water Initiative <button class="btn btn-danger btn-sm float-end" onclick="removeProject(this)">Remove</button></li>
                <li class="list-group-item">School Renovation Program <button class="btn btn-danger btn-sm float-end" onclick="removeProject(this)">Remove</button></li>
            </ul>
        </div>

        <!-- Logout Button -->
        <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-light mt-5">
        <p>&copy; 2025 Public Community Development Organization</p>
    </footer>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("admin-dashboard").classList.remove("hidden");
            } else {
                alert("Invalid Credentials! Try again.");
            }
        }

        function logout() {
            document.getElementById("admin-dashboard").classList.add("hidden");
            document.getElementById("login-section").classList.remove("hidden");
        }

        function addProject() {
            let projectName = document.getElementById("project-name").value;
            if (projectName) {
                let listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.innerHTML = `${projectName} <button class="btn btn-danger btn-sm float-end" onclick="removeProject(this)">Remove</button>`;
                document.getElementById("project-list").appendChild(listItem);
                document.getElementById("project-name").value = "";
            } else {
                alert("Enter a project name!");
            }
        }

        function removeProject(element) {
            element.parentElement.remove();
        }
    </script>

</body>

</html>
